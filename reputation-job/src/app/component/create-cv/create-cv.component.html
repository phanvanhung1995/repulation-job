<div class="row">
  <div class="header__container">
    <div class="flex">
      <div style="float: left" class="header__title">
        <input type="text" class="header__input" placeholder="name your cv"><!----></div>

     <div>
       <select class="custom-select" (change)="changeLang($event.target.value)">
         <option value="vi" [selected]="lang == 'vi'">Vietnamese</option>
         <option value="en" [selected]="lang == 'en'">English</option>
         <option value="ja" [selected]="lang == 'ja'">日本</option>
       </select>
     </div>
      <div class="header__tool">
        <div class="header__preview-cv">
          <button class="btn-cv btn-cv--success btn-cv--fix-size is-plain"><span
            class="btn-cv__text">Preview</span></button>
        </div>
        <div>
          <button class="ml-20 mr-20 btn-cv btn-cv--success btn-cv--fix-size is-plain"><span class="btn-cv__text">Save and download</span>
          </button>
        </div>
        <div class="save-cv">
          <a routerLink="/cv">
          <button class="save-cv save-cv__btn btn-cv btn-cv--success btn-cv--fix-size">
           <span class="btn-cv__text">back </span></button></a>
        </div><!----><!---->
        <div class="confirm-modal">
          <div class="el-overlay" style="z-index: 2001; display: none;">
            <div class="el-overlay-dialog"><!--v-if--></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row container-fluid">
