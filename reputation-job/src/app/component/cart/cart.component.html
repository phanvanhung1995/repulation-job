<body>
<div id="w">
  <header id="title">
    <h1>CV Shopping Cart Buy Now</h1>
  </header>
  <div id="page">
    <table id="cart">
      <thead>
      <tr style="text-align: center">
        <th class="first">Photo</th>
        <th class="second">Qty</th>
        <th class="third">Name</th>
        <th class="fourth">Line Total</th>
        <th class="fifth">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <!-- shopping cart contents -->
      <tr class="productitm" *ngFor="let carts of cartList">
        <td><img src="{{carts?.link}}" width="30% " style="margin-top: 5px" class="thumb"></td>
        <td><input value="{{carts?.quantity}}" readonly class="qtyinput"></td>
        <td>{{carts?.name}}</td>
        <td>{{carts.price| currency:'USD':'symbol':'1.2-2' }}</td>
        <td><span (click)="delete(carts.id)" class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
      </tr>

      <tr class="totalprice">
        <td class="light">Total: </td>
        <td colspan="2">&nbsp;</td>
        <td colspan="2"><span class="thick">{{totalMoney|  currency:'USD':'symbol':'1.2-2' }}</span></td>
      </tr>

      <tr class="checkoutrow">
        <td colspan="5" class="checkout" >
          <div   [hidden]="totalMoney===0" id="myPaypalButtons"> </div>
          <a routerLink="/cv">
            <button style="float: left;margin-left: 10px" id="submitbtn">Back</button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
