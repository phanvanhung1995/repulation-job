<section id="services" class="services section-bg">
  <div class="container-fluid"  >
    <div class="row row-sm">
      <div class="col-md-6 _boxzoom" >
        <div class="zoom-thumb">
          <ul class="piclist">
            <li><img src="https://s.fotorama.io/1.jpg" alt=""></li>
            <li><img src="https://s.fotorama.io/2.jpg" alt=""></li>
            <li><img src="https://s.fotorama.io/3.jpg" alt=""></li>
            <li><img src="https://ucarecdn.com/382a5139-6712-4418-b25e-cc8ba69ab07f/-/stretch/off/-/resize/760x/"
                     alt=""></li>
          </ul>
        </div>
        <div class="_product-images">
          <div class="picZoomer">
            <img style="width: 70%;height: 120%;padding-left: 50px" class="my_img"
                 src="{{CV.link}}"
                 alt="">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="_product-detail-content">
          <p class="_p-name"> {{CV.name}}</p>
          <div class="_p-price-box">
            <div class="p-list">
              <span class="price">{{CV.price}} </span>
            </div>
            <div class="_p-features">
              <span>{{CV.description}}</span>
            </div>
            <div accept-charset="utf-8" style="padding-top:15px">
              <ul class="spe_ul"></ul>
              <div class="_p-qty-and-cart">
                <div class="_p-add-cart">
                  <a href="{{CV.filePath}}" download>
                  <button class="btn-theme btn buy-btn" tabindex="0">
                    <i class="fa fa-shopping-cart"></i> Download
                  </button>
                  </a >
                  <button (click)="oder(CV.id)" class="btn-theme btn btn-success" tabindex="0">
                    <i class="fa fa-shopping-cart"></i> Add to Cart
                  </button>
                  <input type="hidden" name="pid" value="18"/>
                  <input type="hidden" name="price" value="850"/>
                  <input type="hidden" name="url" value=""/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="row" style="padding: 30px">
  <div class="col-sm-12 title_bx">
    <tr class="checkoutrow">
      <td colspan="5" class="checkout">
        <a routerLink="/cv">
          <button id="submitbtn">Back</button>
        </a>
      </td>
    </tr>
  </div>
</div>
