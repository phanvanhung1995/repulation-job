<h4 STYLE="text-align: center; color: red;padding-top: 30px">CẬP NHẬT TÀI KHOẢN </h4>

<div class="row container-fluid" style="padding: 50px">
  <form [formGroup]="formUpdateCandidate" class="row container-fluid" >
    <div class="col-lg-6 col-md-6 col-sm-12" style="padding-left: 200px">
      <div class="mb-3">
        <label class="form-label"> Account name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="d-flex">
          <div class="form-check" style="margin-right: 10px">
            <input formControlName="gender" value="false" class="form-check-input" type="radio"
                   id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Nam
            </label>
          </div>
          <div class="form-check" style="margin-right: 10px;">
            <input formControlName="gender" value="true" class="form-check-input" type="radio"
                   id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Nữ
            </label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of birth </label><br>
        <input type="text" class="form-control" formControlName="dateOfBirth">
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12" style="padding-left: 50px">
      <div class="mb-3">
        <label class="form-label">Phone number</label>
        <input type="text" class="form-control" formControlName="phoneNumber">
      </div>
      <div class="mb-3">
        <label class="form-label">ID card</label>
        <input type="text" class="form-control" formControlName="idCard">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address">
      </div>

      <div class="mb-3">
        <div class="mg-6" style="padding-top: 50px">
          <button [disabled]="!formUpdateCandidate.valid" (click)="updateCandidate()" type="button" class="btn btn-outline-info "
                  style="border-radius: 60px/80px; width: 26%">
            Save
          </button>
          <button [routerLink]="['']" type="button" class="btn btn-outline-secondary"
                  style="margin-left: 2%;right: 0;border-radius: 60px/80px; width: 26%">
            Back
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
